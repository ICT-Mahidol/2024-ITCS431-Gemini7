<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Science Plan</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- เพิ่ม CDN ของ Tailwind CSS -->
</head>
<body class="bg-gray-100 py-10 px-5">

<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create New Science Plan</h1>

    <form th:action="@{/scienceplan/create}" th:object="${sciencePlan}" method="post">
        <div class="mb-4">
            <label for="creator" class="block text-lg font-medium text-gray-700">Creator:</label>
            <input type="text" th:field="*{creator}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="submitter" class="block text-lg font-medium text-gray-700">Submitter:</label>
            <input type="text" th:field="*{submitter}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="fundingInUSD" class="block text-lg font-medium text-gray-700">Funding (USD):</label>
            <input type="number" th:field="*{fundingInUSD}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="objectives" class="block text-lg font-medium text-gray-700">Objectives:</label>
            <textarea th:field="*{objectives}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
        </div>

        <!-- Additional fields -->
        <div class="mb-4">
            <label for="startDate" class="block text-lg font-medium text-gray-700">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="endDate" class="block text-lg font-medium text-gray-700">End Date:</label>
            <input type="date" th:field="*{endDate}" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Science Plan</button>
        </div>
    </form>
</div>

</body>
</html>
